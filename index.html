    <script defer src="index.js"></script>

<body>
    <div class="calendar">
        <div class="calendar__header">
        </div>
        <div class="calendar__controls">
            <button
                class="calendar__change-month calendar__change-month--prev"
                aria-label="Предыдущий месяц">
                <
            </button>
            <button class="calendar__change-month calendar__change-month--current">
                Текущий месяц
            </button>
            <button
                class="calendar__change-month calendar__change-month--next"
                aria-label="Следующий месяц">
                >
            </button>
        </div>
        <ul class="calendar__days-names">
            <li class="calendar__day-name">Пн.</li>
            <li class="calendar__day-name">Вт.</li>
            <li class="calendar__day-name">Ср.</li>
            <li class="calendar__day-name">Чт.</li>
            <li class="calendar__day-name">Пт.</li>
            <li class="calendar__day-name">Сб.</li>
            <li class="calendar__day-name">Вс.</li>
        </ul>
        <ul class="calendar__days">
        </ul>
    </div>
